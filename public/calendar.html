{{.HTMLheader}}

<body>
    <header>
        <h1 class="banner">Hack-o-Ween</h1>
    </header>

    <div class="main-container">
        
        <svg width="80%" height="180">
            <rect x="50%" y="20" rx="20" ry="20" width="200" height="100"
            style="fill:gray; stroke:black; stroke-width:5;"/>

            <text font-size="32" x="53%" y="70" fill="red"> {{.Countdown}} </text>
        </svg>
            
            
 
        
        <div class="sidebar-container">
            <nav class="sidebar">
                {{if .Login}}
                <h1>Welcome, {{.Username}}!</h1>
                {{else}}
                <a class="sidebar-text" href="https://github.com/login/oauth/authorize?client_id=e3608b8becc8be75c377&redirect_uri=http://localhost:9956/oauth">
                    Login with github
                </a><br>
                {{end}}

                <a class="sidebar-text" href="style.css">Home</a><br>
                <a class="sidebar-text" href="style.css">About</a><br>
                <a class="sidebar-text" href="style.css">Stats</a><br>
            </nav>
        </div>

    </div>
</body>
</html>
